<!DOCTYPE html>
<html>
    <head>
        <title>
               JQuery Public API using Ajax   
        </title>
        <link rel="stylesheet" type="text/css" href="home.css" />
        <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body>       
        <section>
            <div id="container">
                <h1>PetFinder Public Search</h1>      
                <form id="form" class="shadow">
                    <br/>
                    <label for="animal">Animal</label>
                    <input type="text" id="animal" name="animal" placeholder="Dog, cat, horse...">
                    <label for="breed">Breed</label>
                    <input type="text" id="breed" name="breed" placeholder="Collie, Field Spaniel, Border Collie...">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex">
                      <option selected hidden style='display: none' value="">--Select--</option>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                      <option value="">Doesn't matter!</option>
                    </select>
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option selected hidden style='display: none' value=''>--Select--</option>
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">X-Large</option>
                        <option value="">Doesn't matter!</option>
                    </select>
                    <label for="zip-code">Zip code</label>
                   <!-- <input type="text" required pattern=".{5,5}" id="zip" name="zipcode" placeholder="12345" oninvalid="this.setCustomValidity('Please enter 5-digit zip code')">-->
                    <input type="text" id="zipcode" name="zipcode" placeholder="5-digit zip-code">
                    <input type="submit" id="submit-SeePets" value="Search Pets">
                    <input type="submit" id="submit-GetPetsShelter" value="Search Shelters">
                </form> 
                <div id="results">
                </div>
            </div>
        </section>
    </body>
</html>
